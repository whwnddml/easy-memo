name: Deploy Backend to Synology

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'backend/server.js'
      - '.github/workflows/deploy-backend.yml'

jobs:
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install Dependencies
        run: |
          cd backend
          npm ci

      - name: Deploy to Synology
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SYNOLOGY_HOST }}
          username: ${{ secrets.SYNOLOGY_USERNAME }}
          password: ${{ secrets.SYNOLOGY_PASSWORD }}
          port: ${{ secrets.SYNOLOGY_SSH_PORT }}
          script: |
            # 디렉토리가 없으면 생성
            mkdir -p /volume1/docker2/easymemo-backend
            
            # 디렉토리로 이동
            cd /volume1/docker2/easymemo-backend
            
            # Git 저장소가 없으면 초기화
            if [ ! -d .git ]; then
              git init
              git remote add origin https://github.com/whwnddml/easy-memo.git
            fi
            
            # 변경사항 가져오기
            git fetch origin
            git reset --hard origin/main
            
            # Docker 컨테이너 재시작
            echo "${{ secrets.SYNOLOGY_PASSWORD }}" | sudo -S docker stop easymemo-backend || true
            echo "${{ secrets.SYNOLOGY_PASSWORD }}" | sudo -S docker rm easymemo-backend || true
            echo "${{ secrets.SYNOLOGY_PASSWORD }}" | sudo -S docker run -d \
              --name easymemo-backend \
              --network easymemo-network \
              -p 3007:3005 \
              -v /volume1/docker2/easymemo-backend:/app:rw \
              --env-file /volume1/docker2/easymemo-backend/.env \
              node:18 \
              sh -c "cd /app && npm install && node server.js" 